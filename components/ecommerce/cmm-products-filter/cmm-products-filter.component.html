<div class="d-flex flex-column flex-xl-row justify-content-start justify-content-lg-between align-items-center align-items-xl-center gap-2 w-100 p-4 cmm-bg-project-primary"
    [ngClass]="config.bgClass">

    <!-- Texto -->
    <p class="m-0 cmm-txt-thin-bold" [ngClass]="config.textClass?config.textClass:''">{{config.text}}</p>

    <div class="gap-2 filters_grid flex-grow-1 my-2 my-xl-0">

        <!-- Input de bÃºsqueda -->
        <div *ngFor="let item of config.filters"
            class="d-flex align-items-center bg-white justify-content-between border p-4 w-100 filter_input">

            <input name="eren" type="text" [placeholder]="item" class="input_default" style="width: calc(100% - 30px);">

            <mat-icon class="header_icon text-black fs-30 text-secondary cursor-pointer">chevron_right</mat-icon>

        </div>

    </div>

    <button *ngIf="!config.buttonIcon"
        class="filter_button px-3 text-white cmm-txt-thin-bold">{{config.buttonText}}</button>

    <button *ngIf="config.buttonIcon" class="filter_button px-3 text-white cmm-txt-thin-bold"
        [ngClass]="config.buttonBgClass">
        <mat-icon>search</mat-icon>
    </button>

</div>
