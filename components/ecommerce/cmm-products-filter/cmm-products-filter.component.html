<div class="d-flex flex-column flex-lg-row justify-content-start justify-content-lg-between align-items-center align-items-xl-center gap-2 w-100 p-4 cmm-bg-project-primary"
    [ngClass]="config.bgClass">

    <!-- Texto -->
    <p class="m-0 cmm-txt-thin-bold" [ngClass]="config.textClass?config.textClass:''">{{config.text}}</p>

    <div class="gap-2 d-flex flex-column flex-lg-row align-items-center justify-content-between my-2">

        <!-- Input de bÃºsqueda -->
        <div *ngFor="let item of config.filters"
            class="d-flex align-items-center bg-white justify-content-between border p-4 filter_input">

            <!-- <input name="eren" type="text" [placeholder]="item" class="input_default w-100 fs-12"> -->

            <select class="input_select input_default fs-12">
              <option class="w-100" [value]="">{{item}}</option>
              <option class="w-100" value="saab">Saab</option>
              <option class="w-100" value="mercedes">Mercedes</option>
              <option class="w-100" value="audi">Audi</option>
            </select>

            <mat-icon class="header_icon text-black fs-30 text-secondary cursor-pointer">chevron_right</mat-icon>

        </div>

    </div>

    <button *ngIf="!config.buttonIcon"
        class="filter_button px-3 text-white cmm-txt-thin-bold">{{config.buttonText}}</button>

    <button *ngIf="config.buttonIcon" class="filter_button_icon px-3 text-white cmm-txt-thin-bold" style="max-width: 70px;"
        [ngClass]="config.buttonBgClass">
        <mat-icon>search</mat-icon>
    </button>

</div>
